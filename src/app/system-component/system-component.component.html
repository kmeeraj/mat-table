<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="analyzer">
    <th mat-header-cell *matHeaderCellDef> Analyser </th>
    <td mat-cell *matCellDef="let element"> {{element.analyzer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="diagnostic">
    <th mat-header-cell *matHeaderCellDef> Diagnostics </th>
    <td mat-cell *matCellDef="let element"> {{element.diagnostic}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
